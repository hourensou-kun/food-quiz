<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçé</title>
  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      background: #fff7ec;
      margin: 0;
      text-align: center;
    }

    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #ff6b6b;
    }

    .btn {
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff922b;
    }

    .question-img {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .choice img {
      width: 30vw;
      max-width: 180px;
      border-radius: 20px;
      border: 4px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice img:hover {
      border-color: #ffa94d;
      transform: scale(1.05);
    }

    video {
      display: block;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      object-fit: contain;
    }

    .result-image {
      width: 60%;
      max-width: 250px;
      margin: 15px auto;
      display: block;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>üçé „Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçå</h1>
    <button class="btn" onclick="startGame()">‚ñ∂ „ÅØ„Åò„ÇÅ„Çã</button>
  </div>

  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices" id="choices-container"></div>
  </div>

  <div id="result-screen">
    <h2 id="result-text"></h2>
    <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
    <video id="result-video" controls muted playsinline style="display:none;"></video>
    <button id="next-btn" class="btn" onclick="nextQuestion()">‚ñ∂ „Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
  </div>

  <div id="end-screen">
    <h2>üéâ „Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ</h2>
    <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÅÇ„Åù„Å∂</button>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.trim().split(/\r?\n/).slice(1);
      quizData = rows
        .filter(r => r.trim() !== "")
        .map(r => {
          const c = r.split(",");
          return {
            question: c[1],
            image: c[2],
            choice1_img: c[4],
            choice2_img: c[6],
            choice3_img: c[8],
            answer: parseInt(c[9]),
            answer_video: c[10]?.trim()
          };
        });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const correctImg = document.getElementById("correct-image");
      const nextBtn = document.getElementById("next-btn");
      const video = document.getElementById("result-video");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";

      if (choice === q.answer) {
        resultText.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        resultText.style.color = "#ff6b6b";
        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        correctImg.src = correctSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
          video.onended = () => {
            stopVideo();
            nextQuestion();
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "‚ùå „Åñ„Çì„Å≠„ÇìÔºÅ";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
