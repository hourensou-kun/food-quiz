<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçé</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Kosugi Maru", sans-serif;
      background: #fff7ec;
      text-align: center;
    }

    /* ‚òÖ Á∏¶ÊåÅ„Å°„Åß„ÇÇ‰∏≠Ë∫´„ÇíÊ®™Âêë„Åç„Å´Ë°®Á§∫„Åô„Çã */
    @media screen and (max-aspect-ratio: 1/1) {
      body {
        transform: rotate(90deg);
        transform-origin: left top;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        overflow-x: hidden;
      }
    }

    h1 {
      font-size: 2.2em;
      color: #ff6b6b;
    }

    .btn {
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff922b;
      transform: scale(1.05);
    }

    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 20px;
      width: 100%;
      height: 100%;
    }

    .question-img {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .choice img {
      width: 30vw;
      max-width: 180px;
      border-radius: 20px;
      border: 4px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice img:hover {
      border-color: #ffa94d;
      transform: scale(1.05);
    }

    video {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
    }

    .result-image {
      width: 60%;
      max-width: 250px;
      margin: 15px auto;
      display: block;
      border-radius: 15px;
    }

    #result-screen {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #next-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 20px 60px;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s;
    }

    #next-btn:hover {
      background: #ff922b;
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>

<body>
  <!-- „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
  <div id="title-screen">
    <h1>üçé „Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçå</h1>
    <button class="btn" onclick="startGame()">‚ñ∂ „ÅØ„Åò„ÇÅ„Çã</button>
  </div>

  <!-- „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices" id="choices-container"></div>
  </div>

  <!-- ÁµêÊûúÁîªÈù¢ -->
  <div id="result-screen">
    <h2 id="result-text"></h2>
    <p id="answer-text" style="font-size: 1.5em; color: #555;"></p>
    <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
    <video 
      id="result-video" 
      playsinline 
      webkit-playsinline 
      controls 
      style="display:none;">
    </video>
    <button id="next-btn" class="btn" onclick="nextQuestion()">‚ñ∂ „Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Å∏</button>
  </div>

  <!-- ÊúÄÁµÇÁîªÈù¢ -->
  <div id="end-screen">
    <h2>üéâ „Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ</h2>
    <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÅÇ„Åù„Å∂</button>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      quizData = rows.filter(r => r.trim() !== "").map(r => {
        const c = r.split(",");
        return {
          question: c[1],
          image: c[2],
          choice1: c[3],
          choice1_img: c[4],
          choice2: c[5],
          choice2_img: c[6],
          choice3: c[7],
          choice3_img: c[8],
          answer: parseInt(c[9]),
          answer_video: c[10]?.trim()
        };
      });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const answerText = document.getElementById("answer-text");
      const correctImg = document.getElementById("correct-image");
      const video = document.getElementById("result-video");

      correctImg.style.display = "none";
      video.style.display = "none";
      answerText.textContent = "";

      if (choice === q.answer) {
        resultText.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        resultText.style.color = "#ff6b6b";

        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        const correctName = [q.choice1, q.choice2, q.choice3][q.answer - 1];

        answerText.textContent = correctName;
        correctImg.src = correctSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
        }
      } else {
        resultText.textContent = "‚ùå „Åñ„Çì„Å≠„ÇìÔºÅ";
        resultText.style.color = "#555";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
