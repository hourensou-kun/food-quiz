<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>たべものクイズ 🍎</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff7ec;
      font-family: "Kosugi Maru", sans-serif;
      text-align: center;
      touch-action: manipulation;
    }

    /* ====== 常に横長(16:9)表示に固定 ====== */
    #app-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 100vw;
      height: 56.25vw; /* 9/16 */
      max-height: 100vh;
      max-width: 177.78vh; /* 16/9 */
      background: #fff7ec;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding: 1rem;
    }

    /* スマホが縦の場合に中身を横に回転 */
    @media screen and (orientation: portrait) {
      #app-container {
        transform: translate(-50%, -50%) rotate(90deg);
        width: 100vh;
        height: 56.25vh;
      }
    }

    h1 {
      font-size: 3vw;
      color: #ff6b6b;
      margin: 0.5em 0;
    }

    h2 {
      font-size: 2.2vw;
      color: #444;
      margin: 0.4em 0;
    }

    .btn {
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 1vw 3vw;
      font-size: 1.6vw;
      cursor: pointer;
      margin-top: 1vw;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff922b;
    }

    .question-img {
      width: 35%;
      border-radius: 20px;
      margin: 1vw auto;
    }

    .choices {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2vw;
      margin-top: 1vw;
      flex-wrap: wrap;
    }

    .choice img {
      width: 12vw;
      border-radius: 15px;
      border: 0.5vw solid transparent;
      transition: transform 0.3s, border 0.3s;
      cursor: pointer;
    }

    .choice img:hover {
      border-color: #ffa94d;
      transform: scale(1.05);
    }

    video {
      display: block;
      width: 40%;
      border-radius: 15px;
      margin: 1vw auto;
    }

    .result-image {
      width: 20%;
      border-radius: 15px;
      margin: 1vw auto;
    }

    #answer-text {
      font-size: 2vw;
      color: #444;
      margin: 0.5vw 0;
    }
  </style>
</head>

<body>
  <div id="app-container">
    <div id="title-screen">
      <h1>🍎 たべものクイズ 🍌</h1>
      <button class="btn" onclick="startGame()">▶ はじめる</button>
    </div>

    <div id="quiz-screen" style="display:none;">
      <h2 id="question-text"></h2>
      <img id="question-image" class="question-img" src="" alt="question" />
      <div class="choices" id="choices-container"></div>
    </div>

    <div id="result-screen" style="display:none;">
      <h2 id="result-text"></h2>
      <p id="answer-text"></p>
      <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
      <video id="result-video" playsinline webkit-playsinline controls style="display:none;"></video>
      <button id="next-btn" class="btn" onclick="nextQuestion()">▶ つぎのもんだい</button>
    </div>

    <div id="end-screen" style="display:none;">
      <h2>🎉 おつかれさま！</h2>
      <button class="btn" onclick="restartGame()">もういちどあそぶ</button>
    </div>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      quizData = rows.filter(r => r.trim() !== "").map(r => {
        const c = r.split(",");
        return {
          question: c[1],
          image: c[2],
          choice1: c[3],
          choice1_img: c[4],
          choice2: c[5],
          choice2_img: c[6],
          choice3: c[7],
          choice3_img: c[8],
          answer: parseInt(c[9]),
          answer_video: c[10]?.trim()
        };
      });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      ["title-screen", "quiz-screen", "result-screen", "end-screen"].forEach(s => {
        document.getElementById(s).style.display = "none";
      });
      document.getElementById(id).style.display = "block";
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const answerText = document.getElementById("answer-text");
      const correctImg = document.getElementById("correct-image");
      const nextBtn = document.getElementById("next-btn");
      const video = document.getElementById("result-video");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";
      answerText.textContent = "";

      if (choice === q.answer) {
        resultText.textContent = "⭕ せいかい！";
        resultText.style.color = "#ff6b6b";

        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        const correctName = [q.choice1, q.choice2, q.choice3][q.answer - 1];

        answerText.textContent = correctName;
        correctImg.src = correctSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
          video.onended = () => {
            stopVideo();
            nextQuestion();
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "❌ ざんねん！";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
