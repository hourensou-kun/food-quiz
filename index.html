<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫</title>
  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      text-align: center;
      background-color: #fff6e5;
      margin: 0;
      padding: 0;
    }
    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #ffb347;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ff9234;
    }
    .question-img {
      max-width: 250px;
      margin: 20px auto;
      display: block;
    }
    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .choice img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border: 5px solid transparent;
      border-radius: 20px;
      transition: 0.3s;
    }
    .choice img:hover {
      border: 5px solid #ffb347;
    }
    video {
      width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- üè† „Çø„Ç§„Éà„É´ÁîªÈù¢ -->
  <div id="title-screen">
    <h1>üçé „Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçå</h1>
    <button class="btn" onclick="startGame()">‚ñ∂ „ÅØ„Åò„ÇÅ„Çã</button>
  </div>

  <!-- üçé „ÇØ„Ç§„Ç∫ÁîªÈù¢ -->
  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices">
      <div class="choice"><img id="choice1" onclick="checkAnswer(1)" /></div>
      <div class="choice"><img id="choice2" onclick="checkAnswer(2)" /></div>
      <div class="choice"><img id="choice3" onclick="checkAnswer(3)" /></div>
    </div>
  </div>

  <!-- üéâ ÁµêÊûúÁîªÈù¢ -->
  <div id="result-screen">
    <h2 id="result-text"></h2>
    <video id="result-video" controls></video><br>
    <button class="btn" onclick="nextQuestion()">‚ñ∂ „Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
  </div>

  <!-- üåà ÁµÇ‰∫ÜÁîªÈù¢ -->
  <div id="end-screen">
    <h2>üéâ „Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ</h2>
    <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÅÇ„Åù„Å∂</button>
  </div>

  <script>
    let quizData = [];
    let currentQuestion = 0;

    async function loadCSV() {
      const response = await fetch("data.csv"); // ‚Üê GitHub‰∏ä„ÅÆdata.csv„ÇíË™≠„ÅøËæº„Åø
      const text = await response.text();
      const rows = text.split("\n").slice(1); // 1Ë°åÁõÆÔºà„Éò„ÉÉ„ÉÄ„ÉºÔºâ„ÇíÈô§Â§ñ
      quizData = rows.map(row => {
        const cols = row.split(",");
        return {
          id: cols[0],
          question: cols[1],
          image: cols[2],
          choice1_img: cols[4],
          choice2_img: cols[6],
          choice3_img: cols[8],
          answer: parseInt(cols[9]),
          answer_video: cols[10]?.trim()
        };
      });
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    async function startGame() {
      await loadCSV();
      currentQuestion = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;
      document.getElementById("choice1").src = q.choice1_img;
      document.getElementById("choice2").src = q.choice2_img;
      document.getElementById("choice3").src = q.choice3_img;
    }

    function checkAnswer(choice) {
      const q = quizData[currentQuestion];
      showScreen("result-screen");
      const resultText = document.getElementById("result-text");
      const video = document.getElementById("result-video");

      if (choice === q.answer) {
        resultText.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        resultText.style.color = "#ff6b6b";
        video.src = q.answer_video;
        video.style.display = "block";
        video.play();
      } else {
        resultText.textContent = "‚ùå „Åñ„Çì„Å≠„ÇìÔºÅ";
        resultText.style.color = "#555";
        video.style.display = "none";
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      currentQuestion = 0;
      showScreen("title-screen");
    }

    // Ëµ∑ÂãïÊôÇÔºö„Çø„Ç§„Éà„É´ÁîªÈù¢Ë°®Á§∫
    showScreen("title-screen");
  </script>
</body>
</html>
