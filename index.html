<!DOCTYPE html>

<head>

  <title>ãŸã¹ã‚‚ã®ã‚¯ã‚¤ã‚º</title>
  <style>
    /* ãƒ™ãƒ¼ã‚¹ */
    body {
      font-family: "Rounded Mplus 1c", "Hiragino Maru Gothic ProN", sans-serif;
      background: #fff8e7;
      margin: 0;
      padding: 0;
      display: flex;

    #app {

      box-sizing: border-box;
    }

    /* å„ç”»é¢ */
    .title-screen, .question-screen, .answer-screen, .result-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {

    h2 {

    }

    button {
      background: #ffcc66;

    }

    button:hover {

    .question-img {
      max-width: 80%;

    }

    .choices {
      display: flex;

      margin-top: 10px;
    }

    .choice {
      width: 30%;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;

      padding: 10px;
      box-sizing: border-box;
    }

    .choice img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .result-image {
      width: 60%;
      max-width: 250px;
      margin: 15px auto;
      display: block;
      border-radius: 15px;
    }

    video {
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 480px;
      border-radius: 12px;
    }

    /* æ¨ªå‘ãã‚¹ãƒãƒ›ã§ã®å¾®èª¿æ•´ï¼ˆä»»æ„ï¼‰ */
    @media (orientation: landscape) {
      .choice { width: 28%; }
    }

    /* å°ã•ã„ç”»é¢ç”¨èª¿æ•´ï¼ˆã‚¹ãƒãƒ›ç¸¦ï¼‰ */
    @media (max-width: 480px) {
      h1 { font-size: 1.8rem; }
      button { font-size: 1rem; padding: 10px 18px; }
      .choice { min-width: 110px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- åˆæœŸã‚¿ã‚¤ãƒˆãƒ«ã¯JSã§å·®ã—æ›¿ã‚ã‚Šã¾ã™ -->
  </div>

  <script>
    // === ã‚·ãƒ³ãƒ—ãƒ«ã§å®‰å®šã—ãŸå®Œå…¨ç‰ˆï¼ˆå…ƒã®è¦‹ãŸã‚µã‚¤ã‚ºï¼‰ ===
    let quizzes = [];
    let currentQuestion = 0;
    let score = 0;
    const CSV_URL = "data.csv"; // data.csv ã‚’åŒã˜ãƒ•ã‚©ãƒ«ãƒ€ã«ç½®ã„ã¦ãã ã•ã„

    window.onload = async () => {
      await loadQuizzes();
      showTitleScreen();
    };

    async function loadQuizzes() {
      try {
        const res = await fetch(CSV_URL, {cache: "no-store"});
        const csvText = await res.text();
        const rows = csvText.trim().split(/\r?\n/);
        const dataRows = rows.slice(1).filter(r => r.trim() !== "");
        quizzes = dataRows.map(row => {
          const cols = row.split(",");
          return {
            id: cols[0] || "",
            question: cols[1] || "",
            image: cols[2] || "",
            choice1: cols[3] || "",
            choice1_img: cols[4] || "",
            choice2: cols[5] || "",
            choice2_img: cols[6] || "",
            choice3: cols[7] || "",
            choice3_img: cols[8] || "",
            answer: Number(cols[9]) || 1,
            answer_video: (cols[10] || "").trim()
          };
        }).filter(q => q.question);
        // ãƒ©ãƒ³ãƒ€ãƒ ã«3å•
        quizzes = shuffle(quizzes).slice(0, 3);
      } catch (e) {
        console.error("CSVèª­ã¿è¾¼ã¿å¤±æ•—:", e);
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã®ã‚µãƒ³ãƒ—ãƒ«ï¼ˆæœ€ä½é™å‹•ãã‚ˆã†ã«ï¼‰
        quizzes = [
          {
            id: "s1",
            question: "ã‚Šã‚“ã”ã‚’ ãã£ãŸã‚‰ ã©ã‚“ãª ã‹ãŸã¡ï¼Ÿ",
            image: "image/question_apple.jpg",
            choice1: "ã‚Šã‚“ã”", choice1_img: "image/apple_cut.png",
            choice2: "ãƒãƒŠãƒŠ", choice2_img: "image/banana_cut.png",
            choice3: "ã‚ªãƒ¬ãƒ³ã‚¸", choice3_img: "image/orange_cut1.png",
            answer: 1, answer_video: "video/apple.mp4"
          },
          {
            id: "s2",
            question: "ãƒˆãƒãƒˆã‚’ ãã£ãŸã‚‰ ã©ã‚“ãª ã‹ãŸã¡ï¼Ÿ",
            image: "image/question_tomato.jpg",
            choice1: "ãƒˆãƒãƒˆ", choice1_img: "image/tomato_cut1.png",
            choice2: "ãƒ”ãƒ¼ãƒãƒ³", choice2_img: "image/greenpepper_cut1.png",
            choice3: "ãªã™", choice3_img: "image/eggplant_cut1.png",
            answer: 1, answer_video: "video/tomato_1.mp4"
          },
          {
            id: "s3",
            question: "ãã‚…ã†ã‚Šã‚’ ãã£ãŸã‚‰ ã©ã‚“ãª ã‹ãŸã¡ï¼Ÿ",
            image: "image/question_cucumber.jpg",
            choice1: "ãã‚…ã†ã‚Š", choice1_img: "image/cucumber_cut.png",
            choice2: "ã‚Œã‚“ã“ã‚“", choice2_img: "image/lotusroot_cut.png",
            choice3: "ãƒˆãƒãƒˆ", choice3_img: "image/tomato_cut1.png",
            answer: 1, answer_video: "video/cucumber.mp4"
          }
        ];
        quizzes = shuffle(quizzes).slice(0,3);
      }
    }

    function showTitleScreen() {
      document.getElementById("app").innerHTML = `
        <div class="title-screen">
          <h1>ã‚„ã•ã„ã‚¯ã‚¤ã‚ºã‚²ãƒ¼ãƒ ğŸ¥•</h1>
          <button id="startBtn">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>
        </div>
      `;
      document.getElementById("startBtn").onclick = () => {
        currentQuestion = 0;
        score = 0;
        showQuestion(currentQuestion);
      };
    }

    function showQuestion(index) {
      const q = quizzes[index];
      const choices = [1,2,3].map(i => ({
        index: i,
        text: q[\`choice\${i}\`],
        img: q[\`choice\${i}_img\`]
      }));
      const shuffled = shuffle(choices);

      document.getElementById("app").innerHTML = `
        <div class="question-screen">
          <h2>${escapeHtml(q.question)}</h2>
          <img src="${escapeAttr(q.image)}" class="question-img" alt="question" />
          <div class="choices">
            ${shuffled.map(c => `
              <div class="choice"><button class="choice-btn" data-index="${c.index}" style="background:none;border:none;padding:0;">
                <img src="${escapeAttr(c.img)}" alt="${escapeAttr(c.text)}" />
              </button></div>
            `).join("")}
          </div>
        </div>
      `;

      document.querySelectorAll(".choice-btn").forEach(btn => {
        btn.addEventListener("click", () => checkAnswer(index, Number(btn.dataset.index)));
      });
    }

    function checkAnswer(index, selectedIndex) {
      const q = quizzes[index];
      const isCorrect = Number(selectedIndex) === Number(q.answer);
      if (isCorrect) score++;
      showAnswerScreen(isCorrect, q);
    }

    function showAnswerScreen(isCorrect, q) {
      document.getElementById("app").innerHTML = `
        <div class="answer-screen">
          <h2>${isCorrect ? "â­• ã›ã„ã‹ã„ï¼" : "âŒ ã–ã‚“ã­ã‚“ï¼"}</h2>
          <p style="font-size:1rem;color:#444;margin:8px 0;">${isCorrect ? escapeHtml(q[\`choice\${q.answer}\`]) : ""}</p>
          <img id="answer-img" class="result-image" src="${escapeAttr([q.choice1_img,q.choice2_img,q.choice3_img][q.answer-1])}" style="${isCorrect ? '' : 'display:none;'}" />
          <video id="answer-video" src="${escapeAttr(q.answer_video)}" controls playsinline style="display:${q.answer_video ? 'block' : 'none'}"></video>
          <button id="nextBtn">ã¤ãã¸</button>
        </div>
      `;

      const videoEl = document.getElementById("answer-video");
      document.getElementById("nextBtn").onclick = () => {
        if (videoEl) {
          videoEl.pause();
          videoEl.currentTime = 0;
          videoEl.removeAttribute("src");
          videoEl.load();
        }
        currentQuestion++;
        if (currentQuestion < quizzes.length) {
          showQuestion(currentQuestion);
        } else {
          showResultScreen();
        }
      };
    }

    function showResultScreen() {
      document.getElementById("app").innerHTML = `
        <div class="result-screen">
          <h2>ã‘ã£ã‹ã¯ã£ã´ã‚‡ã†ï¼</h2>
          <p>${quizzes.length}ã‚‚ã‚“ã¡ã‚…ã† ${score}ã‚‚ã‚“ã›ã„ã‹ã„ï¼</p>
          <button id="retryBtn">ã‚‚ã†ã„ã¡ã©ã‚ãã¶</button>
        </div>
      `;
      document.getElementById("retryBtn").onclick = () => {
        loadQuizzes().then(() => showTitleScreen());
      };
    }

    function shuffle(array) {
      // Fisherâ€“Yates ã‚ˆã‚Šè‰¯ã„ã‚·ãƒ£ãƒƒãƒ•ãƒ«
      const a = array.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // ã‚·ãƒ³ãƒ—ãƒ«ãªã‚¨ã‚¹ã‚±ãƒ¼ãƒ—ï¼ˆæœ€å°ï¼‰
    function escapeHtml(s) {
      if (!s) return "";
      return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }
    function escapeAttr(s) {
      if (!s) return "";
      return String(s).replace(/"/g, '&quot;');
    }
  </script>
</body>
</html>
