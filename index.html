<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      background: #fff7ec;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #ff6b6b;
    }

    .btn {
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff922b;
      transform: scale(1.05);
    }

    .question-img {
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 15px;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .choice img {
      width: 30vw;
      max-width: 180px;
      border-radius: 20px;
      border: 4px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice img:hover {
      border-color: #ffa94d;
      transform: scale(1.05);
    }

    video {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
    }

    .result-image {
      width: 60%;
      max-width: 250px;
      margin: 15px auto;
      display: block;
      border-radius: 15px;
    }

    /* === çµæœç”»é¢ã®ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ === */
    #result-screen {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #next-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 20px 60px;
      font-size: 1.5em;
      cursor: pointer;
      transition: 0.3s;
      display: none;
    }

    #next-btn:hover {
      background: #ff922b;
      transform: translateX(-50%) scale(1.05);
    }

    /* === ç¸¦ç”»é¢æ™‚ã«æ¨ªå‘ãã‚’ä¿ƒã™ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ === */
    @media screen and (orientation: portrait) {
      body::before {
        content: "ğŸ“± ç”»é¢ã‚’æ¨ªå‘ãã«ã—ã¦ã­ï¼";
        position: fixed;
        inset: 0;
        background: #fff7ec;
        color: #ff6b6b;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    }
  </style>
</head>

<body>
  <!-- ã‚¿ã‚¤ãƒˆãƒ«ç”»é¢ -->
  <div id="title-screen">
    <h1>ğŸ ãŸã¹ã‚‚ã®ã‚¯ã‚¤ã‚º ğŸŒ</h1>
    <button class="btn" onclick="startGame()">â–¶ ã¯ã˜ã‚ã‚‹</button>
  </div>

  <!-- ã‚¯ã‚¤ã‚ºç”»é¢ -->
  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices" id="choices-container"></div>
  </div>

  <!-- çµæœç”»é¢ -->
  <div id="result-screen">
    <h2 id="result-text"></h2>
    <p id="answer-text" style="font-size: 1.5em; color: #555;"></p>
    <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
    <video 
      id="result-video" 
      playsinline 
      webkit-playsinline 
      controls 
      style="display:none;">
    </video>
    <button id="next-btn" class="btn" onclick="nextQuestion()">â–¶ ã¤ãã®ã‚‚ã‚“ã ã„ã¸</button>
  </div>

  <!-- æœ€çµ‚ç”»é¢ -->
  <div id="end-screen">
    <h2>ğŸ‰ ãŠã¤ã‹ã‚Œã•ã¾ï¼</h2>
    <button class="btn" onclick="restartGame()">ã‚‚ã†ã„ã¡ã©ã‚ãã¶</button>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      quizData = rows.filter(r => r.trim() !== "").map(r => {
        const c = r.split(",");
        return {
          question: c[1],
          image: c[2],
          choice1: c[3],
          choice1_img: c[4],
          choice2: c[5],
          choice2_img: c[6],
          choice3: c[7],
          choice3_img: c[8],
          answer: parseInt(c[9]),
          answer_video: c[10]?.trim()
        };
      });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const answerText = document.getElementById("answer-text");
      const correctImg = document.getElementById("correct-image");
      const nextBtn = document.getElementById("next-btn");
      const video = document.getElementById("result-video");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";
      answerText.textContent = "";

      if (choice === q.answer) {
        resultText.textContent = "â­• ã›ã„ã‹ã„ï¼";
        resultText.style.color = "#ff6b6b";

        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        const correctName = [q.choice1, q.choice2, q.choice3][q.answer - 1];

        answerText.textContent = correctName;
        correctImg.src = correctSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
          video.onended = () => {
            stopVideo();
            nextBtn.style.display = "inline-block";
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "âŒ ã–ã‚“ã­ã‚“ï¼";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
