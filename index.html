<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫</title>
  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      text-align: center;
      background-color: #fff6e5;
      margin: 0;
      padding: 0;
    }

    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      color: #ff6b6b;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
    }

    .btn {
      background-color: #ffb347;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #ff9234;
    }

    .question-img {
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .choice img {
      width: 30vw;
      max-width: 180px;
      height: auto;
      border: 5px solid transparent;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice img:hover {
      border: 5px solid #ffb347;
      transform: scale(1.05);
    }

    .result-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .result-image {
      width: 60%;
      max-width: 280px;
      border-radius: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    video {
      display: block;
      margin: 0 auto;
      width: 80%;
      max-width: 360px;
      border-radius: 20px;
    }

    @media (orientation: landscape) {
      .choices { flex-wrap: nowrap; gap: 10px; }
      .choice img { width: 25vw; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      h2 { font-size: 1.3em; }
      .btn { font-size: 1em; padding: 12px 25px; }
      .choice img { width: 40vw; }
    }
  </style>
</head>
<body>

  <div id="title-screen">
    <h1>üçé „Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫ üçå</h1>
    <button class="btn" onclick="startGame()">‚ñ∂ „ÅØ„Åò„ÇÅ„Çã</button>
  </div>

  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices" id="choices-container"></div>
  </div>

  <div id="result-screen">
    <h2 id="result-text"></h2>
    <div class="result-content">
      <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
      <video id="result-video" controls></video>
    </div>
    <button id="next-btn" class="btn" onclick="nextQuestion()">‚ñ∂ „Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
  </div>

  <div id="end-screen">
    <h2>üéâ „Åä„Å§„Åã„Çå„Åï„ÅæÔºÅ</h2>
    <button class="btn" onclick="restartGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÅÇ„Åù„Å∂</button>
  </div>

  <script>
    let quizData = [];
    let currentQuestion = 0;
    const MAX_QUESTIONS = 3;
    const videoElement = document.getElementById("result-video");

    async function loadCSV() {
      const response = await fetch("data.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);
      quizData = rows
        .filter(row => row.trim() !== "")
        .map(row => {
          const cols = row.split(",");
          return {
            id: cols[0],
            question: cols[1],
            image: cols[2],
            choice1_img: cols[4],
            choice2_img: cols[6],
            choice3_img: cols[8],
            answer: parseInt(cols[9]),
            answer_video: cols[10]?.trim()
          };
        });

      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX_QUESTIONS);
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    async function startGame() {
      await loadCSV();
      currentQuestion = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function stopVideo() {
      videoElement.pause();
      videoElement.currentTime = 0;
      videoElement.removeAttribute("src");
      videoElement.load();
    }

    function showQuestion() {
      stopVideo(); // üéØ Ââç„ÅÆÂãïÁîª„ÇíÂÆåÂÖ®ÂÅúÊ≠¢

      const q = quizData[currentQuestion];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(choice => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = choice.img;
        img.onclick = () => checkAnswer(choice.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo(); // üéØ ÂãïÁîª„Çí„É™„Çª„ÉÉ„Éà„Åó„Å¶„Åã„ÇâÁµêÊûúÁîªÈù¢„Å∏

      const q = quizData[currentQuestion];
      showScreen("result-screen");
      const resultText = document.getElementById("result-text");
      const video = document.getElementById("result-video");
      const correctImg = document.getElementById("correct-image");
      const nextBtn = document.getElementById("next-btn");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";

      if (choice === q.answer) {
        resultText.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
        resultText.style.color = "#ff6b6b";

        const correctImageSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        correctImg.src = correctImageSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();

          video.onended = () => {
            stopVideo();
            nextQuestion();
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "‚ùå „Åñ„Çì„Å≠„ÇìÔºÅ";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo(); // üéØ „Éö„Éº„Ç∏Âàá„ÇäÊõø„ÅàÂâç„Å´„ÇÇÂÅúÊ≠¢
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo(); // üéØ ÂÜç„Çπ„Çø„Éº„ÉàÊôÇ„ÇÇÂÅúÊ≠¢
      currentQuestion = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
