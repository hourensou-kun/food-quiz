<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫</title>
  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      text-align: center;
      background-color: #fff6e5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
    .question {
      font-size: 1.8em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .media-container {
      margin: 0 auto 30px;
    }
    img, video {
      width: 300px;
      height: 300px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .choice {
      border: 5px solid #f5b400;
      border-radius: 20px;
      padding: 10px;
      background: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 160px;
    }
    .choice:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .hidden { display: none; }
    .result {
      font-size: 2em;
      margin-top: 30px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #f5b400;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffca28;
    }
  </style>
</head>
<body>
  <h1>„Åü„Åπ„ÇÇ„ÅÆ„ÇØ„Ç§„Ç∫</h1>
  <div id="quiz-container">
    <div class="question" id="question"></div>
    <div class="media-container" id="media-container"></div>
    <div class="choices" id="choices"></div>
    <div class="result hidden" id="result"></div>
    <button id="next-btn" class="hidden">„Å§„Åé„Å∏ ‚ñ∂</button>
  </div>

  <script>
    const csvUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZ2NLCHXWBQurGroid1cG2eOVFiZu4NoUHfbMsFJS717dcg0OBZ26PUnn6kn77dNBA7ykwU_Fzireq/pub?output=csv";

    let quizData = [];
    let current = 0;

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const rows = text.split("\n").map((r) => r.split(","));
      const headers = rows[0];
      quizData = rows.slice(1).map((row) => {
        const obj = {};
        headers.forEach((h, i) => (obj[h.trim()] = row[i]?.trim()));
        return obj;
      });
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const mediaContainer = document.getElementById("media-container");
      mediaContainer.innerHTML = "";

      // „É°„Éá„Ç£„Ç¢ÔºàÁîªÂÉè or ÂãïÁîªÔºâË°®Á§∫
      if (q.type === "video") {
        const video = document.createElement("video");
        video.src = q.media;
        video.controls = true;
        mediaContainer.appendChild(video);
      } else {
        const img = document.createElement("img");
        img.src = q.media;
        mediaContainer.appendChild(img);
      }

      // ÈÅ∏ÊäûËÇ¢ÁîüÊàê
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      const choices = [q.choice1, q.choice2, q.choice3];
      choices.forEach((choice, i) => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = choice;
        div.appendChild(img);
        div.onclick = () => checkAnswer(i);
        choicesDiv.appendChild(div);
      });

      document.getElementById("result").classList.add("hidden");
      document.getElementById("next-btn").classList.add("hidden");
    }

    function checkAnswer(i) {
      const q = quizData[current];
      const resultDiv = document.getElementById("result");
      if (i + 1 === Number(q.answer)) {
        resultDiv.textContent = "‚≠ï „Åõ„ÅÑ„Åã„ÅÑÔºÅ";
      } else {
        resultDiv.textContent = "‚ùå „Åñ„Çì„Å≠„Çì‚Ä¶";
      }
      resultDiv.classList.remove("hidden");
      document.getElementById("next-btn").classList.remove("hidden");
    }

    document.getElementById("next-btn").onclick = () => {
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-container").innerHTML =
          "<h2>üéâ „Åú„Çì„ÇÇ„Çì„Åä„Çè„ÇäÔºÅ„Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅ</h2>";
      }
    };

    loadCSV();
  </script>
</body>
</html>
