<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>たべものクイズ 🍎</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-wrapper">
    <!-- タイトル画面 -->
    <section id="title-screen" class="screen active">
      <h1>🍎 たべものクイズ 🍌</h1>
      <button class="btn" onclick="startGame()">▶ はじめる</button>
    </section>

    <!-- 問題画面 -->
    <section id="quiz-screen" class="screen">
      <h2 id="question-text"></h2>
      <img id="question-image" class="question-img" src="" alt="question" />
      <div class="choices" id="choices-container"></div>
    </section>

    <!-- 結果画面 -->
    <section id="result-screen" class="screen">
      <h2 id="result-text"></h2>
      <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
      <div id="answer-name" class="answer-name"></div>
      <video id="result-video" playsinline controls style="display:none;"></video>
      <button id="next-btn" class="btn" onclick="nextQuestion()">▶ つぎのもんだい</button>
    </section>

    <!-- 最終画面 -->
    <section id="end-screen" class="screen">
      <h2>🎉 おつかれさま！</h2>
      <button class="btn" onclick="restartGame()">もういちどあそぶ</button>
    </section>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      quizData = rows.filter(r => r.trim() !== "").map(r => {
        const c = r.split(",");
        return {
          question: c[1],
          image: c[2],
          choice1_img: c[4],
          choice2_img: c[6],
          choice3_img: c[8],
          answer: parseInt(c[9]),
          answer_video: c[10]?.trim(),
          answer_text: c[3]?.trim() // ← 「りんご」などの名前
        };
      });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const correctImg = document.getElementById("correct-image");
      const answerName = document.getElementById("answer-name");
      const nextBtn = document.getElementById("next-btn");
      const video = document.getElementById("result-video");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";
      answerName.textContent = "";

      if (choice === q.answer) {
        resultText.textContent = "⭕ せいかい！";
        resultText.style.color = "#ff6b6b";
        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        correctImg.src = correctSrc;
        correctImg.style.display = "block";
        answerName.textContent = q.answer_text || "";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
          video.onended = () => {
            stopVideo();
            nextBtn.style.display = "inline-block";
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "❌ ざんねん！";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }
  </script>
</body>
</html>
