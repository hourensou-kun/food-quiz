<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ãŸã¹ã‚‚ã®ã‚¯ã‚¤ã‚º ğŸ</title>
  <style>
    body {
      font-family: "Kosugi Maru", sans-serif;
      background: #fff7ec;
      margin: 0;
      text-align: center;
      transform: rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
      overflow: hidden;
    }

    #title-screen, #quiz-screen, #result-screen, #end-screen {
      display: none;
      padding: 20px;
    }

    /* ğŸ‘‡ æ–‡å­—ã‚µã‚¤ã‚ºã‚’3å€ç›¸å½“ã«èª¿æ•´ */
    h1 {
      font-size: 3.5vw;
    }

    h2, p, button {
      font-size: 2.8vw;
    }

    .btn {
      background: #ffa94d;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 20px 60px;
      font-size: 2.8vw;
      cursor: pointer;
      margin-top: 30px;
    }

    .btn:hover {
      background: #ff922b;
    }

    .question-img {
      width: 40vw;
      margin: 2vw auto;
      display: block;
      border-radius: 2vw;
    }

    .choices {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2.5vw;
    }

    .choice img {
      width: 23vw;
      border-radius: 2vw;
      border: 0.6vw solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .choice img:hover {
      border-color: #ffa94d;
      transform: scale(1.05);
    }

    video {
      display: block;
      margin: 0 auto;
      width: 50vw;
      border-radius: 2vw;
    }

    .result-image {
      width: 30vw;
      margin: 2vw auto;
      display: block;
      border-radius: 2vw;
    }
  </style>
</head>
<body>
  <div id="title-screen">
    <h1>ğŸ ãŸã¹ã‚‚ã®ã‚¯ã‚¤ã‚º ğŸŒ</h1>
    <button class="btn" onclick="startGame()">â–¶ ã¯ã˜ã‚ã‚‹</button>
  </div>

  <div id="quiz-screen">
    <h2 id="question-text"></h2>
    <img id="question-image" class="question-img" src="" alt="question" />
    <div class="choices" id="choices-container"></div>
  </div>

  <div id="result-screen">
    <h2 id="result-text"></h2>
    <p id="answer-name" style="font-size: 2.8vw; color: #444; margin: 10px 0;"></p>
    <img id="correct-image" class="result-image" src="" alt="correct image" style="display:none;">
    <video id="result-video" playsinline webkit-playsinline controls style="display:none;"></video>
    <button id="next-btn" class="btn" onclick="nextQuestion()">â–¶ ã¤ãã®ã‚‚ã‚“ã ã„</button>
  </div>

  <div id="end-screen">
    <h2>ğŸ‰ ãŠã¤ã‹ã‚Œã•ã¾ï¼</h2>
    <button class="btn" onclick="restartGame()">ã‚‚ã†ã„ã¡ã©ã‚ãã¶</button>
  </div>

  <script>
    let quizData = [];
    let current = 0;
    const MAX = 3;
    const videoEl = document.getElementById("result-video");

    async function loadCSV() {
      const res = await fetch("data.csv");
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      quizData = rows.filter(r => r.trim() !== "").map(r => {
        const c = r.split(",");
        return {
          question: c[1],
          image: c[2],
          choice1_img: c[4],
          choice2_img: c[6],
          choice3_img: c[8],
          answer: parseInt(c[9]),
          answer_video: c[10]?.trim(),
          answer_name: c[3]
        };
      });
      quizData = quizData.sort(() => Math.random() - 0.5).slice(0, MAX);
    }

    function showScreen(id) {
      document.querySelectorAll("#title-screen, #quiz-screen, #result-screen, #end-screen")
        .forEach(el => el.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function stopVideo() {
      videoEl.pause();
      videoEl.currentTime = 0;
      videoEl.removeAttribute("src");
      videoEl.load();
    }

    async function startGame() {
      await loadCSV();
      current = 0;
      showQuestion();
      showScreen("quiz-screen");
    }

    function showQuestion() {
      stopVideo();
      const q = quizData[current];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("question-image").src = q.image;

      const choices = [
        { img: q.choice1_img, index: 1 },
        { img: q.choice2_img, index: 2 },
        { img: q.choice3_img, index: 3 },
      ].sort(() => Math.random() - 0.5);

      const container = document.getElementById("choices-container");
      container.innerHTML = "";
      choices.forEach(c => {
        const div = document.createElement("div");
        div.className = "choice";
        const img = document.createElement("img");
        img.src = c.img;
        img.onclick = () => checkAnswer(c.index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function checkAnswer(choice) {
      stopVideo();
      const q = quizData[current];
      showScreen("result-screen");

      const resultText = document.getElementById("result-text");
      const correctImg = document.getElementById("correct-image");
      const nextBtn = document.getElementById("next-btn");
      const video = document.getElementById("result-video");
      const answerName = document.getElementById("answer-name");

      nextBtn.style.display = "none";
      correctImg.style.display = "none";
      video.style.display = "none";
      answerName.textContent = "";

      if (choice === q.answer) {
        resultText.textContent = "â­• ã›ã„ã‹ã„ï¼";
        resultText.style.color = "#ff6b6b";
        answerName.textContent = q.answer_name;

        const correctSrc = [q.choice1_img, q.choice2_img, q.choice3_img][q.answer - 1];
        correctImg.src = correctSrc;
        correctImg.style.display = "block";

        if (q.answer_video) {
          video.src = q.answer_video;
          video.style.display = "block";
          video.play();
          video.onended = () => {
            stopVideo();
            nextBtn.style.display = "inline-block";
          };
        } else {
          nextBtn.style.display = "inline-block";
        }
      } else {
        resultText.textContent = "âŒ ã–ã‚“ã­ã‚“ï¼";
        resultText.style.color = "#555";
        nextBtn.style.display = "inline-block";
      }
    }

    function nextQuestion() {
      stopVideo();
      current++;
      if (current < quizData.length) {
        showScreen("quiz-screen");
        showQuestion();
      } else {
        showScreen("end-screen");
      }
    }

    function restartGame() {
      stopVideo();
      current = 0;
      showScreen("title-screen");
    }

    showScreen("title-screen");
  </script>
</body>
</html>
