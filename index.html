<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>たべものクイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- タイトル画面 -->
    <div id="start-screen" class="screen">
      <h1>たべものクイズ</h1>
      <p>きったら どんな かたち？</p>
      <button id="start-button">スタート</button>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="screen hidden">
      <h2 id="question-text"></h2>
      <img id="question-image" class="question-image" alt="" />
      <div id="choices" class="choices"></div>

      <div id="answer-area" class="hidden">
        <p id="your-answer"></p>
        <p id="correct-answer"></p>
        <img id="answer-image" class="answer-image" alt="" />
        <video id="answer-video" class="answer-video" controls></video>
        <button id="next-button">つぎのもんだいへ</button>
      </div>
    </div>

    <!-- 終了画面 -->
    <div id="end-screen" class="screen hidden">
      <h2>おわり！</h2>
      <button id="restart-button">もういちどあそぶ</button>
      <button id="home-button">はじめにもどる</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
